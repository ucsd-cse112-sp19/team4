<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Components</title>
    </head>
    <body>
      <button-component></button-component>
      <button-component type="warning"></button-component>
      <button-component type="success"></button-component>
      <button-component type="danger" size="medium"></button-component>
      <button-component type="primary" size="small"></button-component>
      <button-component type="info" size="mini"></button-component>
      <br>
      <br>
      <br>
      <button-component round>Default</button-component>
      <button-component type="warning" round>Warning</button-component>
      <button-component type="success" round>Success</button-component>
      <button-component type="danger" size="medium" round>Danger</button-component>
      <button-component type="primary" size="small" round>Primary</button-component>
      <button-component type="info" size="mini" round>Info</button-component>
      <br>
      <br>
      <br>
      <button-component circle>Default</button-component>
      <button-component type="warning" circle>Warning</button-component>
      <button-component type="success" circle>Success</button-component>
      <button-component type="danger" size="medium" circle>Danger</button-component>
      <button-component type="primary" size="small" circle>Primary</button-component>
      <button-component type="info" size="mini" circle>Info</button-component>
    </body>
    <script src="button-component.js"></script>
</html>
