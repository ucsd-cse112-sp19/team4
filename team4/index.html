<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Web Components</title>
    </head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
      iframe {
        height: 100vh;  
        width: 100vw;
      }
    </style>
    <body>
      <div id="menu">
        <menu-component >
            <menu-item onclick="setIframeSrc('team4/main.html')" default-active>
              <img align="middle" src="./images/logo_new_32.png" alt="">
            </menu-item>
            <menu-item onclick="setIframeSrc('component/button/index.html')">Features</menu-item>
            <menu-item>Docs</menu-item>
            <menu-item><a href="https://github.com/ucsd-cse112/team4" target="_blank">Github</a></menu-item>
            <menu-item>
              <cascader-component option="options1"></cascader-component>
            </menu-item>
            <menu-item right>Languages</menu-item>
            <menu-item right>Contact</menu-item>
            <menu-item onclick="setIframeSrc('team4/about-us.html')" right>About us</menu-item>
            <menu-item onclick="setIframeSrc('team4/version.html')" right>Version 1.3</menu-item>
          </menu-component>
      </div>
      <div>
        <iframe id="frame" width="100%" height="1000px" frameborder="0" src="main.html"></iframe>
      </div>

    </body>
    <script>
      window.onload = function (){
      }
      function setIframeSrc(src){
        const baseURL = 'http://localhost:5500/'
        document.getElementById('frame').src = baseURL + src;
        document.title = document.getElementById('frame').contentDocument.title
      }
    </script>
    <script src="../component/menu/menu-component.js"></script>
    <script>
      var options1 =  [
        {
          value: 'Button',
		  label: 'Button',
        },
        {
          value: 'Slider',
          label: 'Slider'
        },
        {
          value: 'Cascader',
          label: 'Cascader'
        },
        {
          value: 'Link',
          label: 'Link'
        },
        {
          value: 'Radio',
          label: 'Radio'
        },
        {
          value: 'Menu',
          label: 'Menu'
        }
      ]
    </script>
    <script src="../component/cascader/cascader.js"></script>

</html>
